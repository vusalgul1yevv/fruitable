<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">SB Admin 2 - Blank</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div layout:fragment="content" class="container-fluid">
                <!-- Create button -->
                <a class="btn btn-success"
                   href="/dashboard/category/create">
                    Create
                </a>

                <!-- Delete success alert -->
                <div th:if="${result}"
                     class="alert alert-success my-3"
                     role="alert">
                    Category deleted successfully!
                </div>

                <!-- Category table -->
                <table class="table mt-3">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="category, i : ${categories}">
                        <th scope="row" th:text="${i.index + 1}">1</th>

                        <td th:text="${category.name}">
                            Category Name
                        </td>

                        <td>
                            <!-- Edit -->
                            <a class="btn btn-primary text-white px-3"
                               th:href="@{/dashboard/category/update/{id}(id=${category.id})}">
                                Edit
                            </a>

                            <!-- Delete -->
                            <a class="btn btn-primary text-white"
                               th:onclick="|deleteCategory(${category.id})|">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>

</html>
